{% extends "layout.html" %}
{% block title %}
  Free Bird
{% endblock  %}

{% block content %}
  <h1 class="text-center text-white mt-4">Welcome to Free Bird Django Project</h1>

  <a class="btn btn-primary mb-3" href="{% url 'tweet_create' %}">Create a Tweet</a>
<div class="container row gap-3">

  {% for tweet in tweets%}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{tweet.photo.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> {{tweet.user.username}} </h5>
      <p class="card-text"> {{tweet.text}} </p>
      <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit</a>
      <a href="{% url 'tweet_delete' tweet.id%}" class="btn btn-danger ml-5">Delete</a>
    </div>
  </div>
  {% endfor %}

</div>
{% endblock content %}
